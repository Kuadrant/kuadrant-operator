# Find more at https://docs.codecov.com/docs/codecovyml-reference
codecov:
  bot: "Codecov Bot"
  max_report_age: 12
  require_ci_to_pass: true
  notify:
    after_n_builds: 1
    wait_for_ci: true

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 3%
    patch:
      default:
        target: auto
        threshold: 3%

# Layout of the PR comment produced by Codecov bot
comment:
  layout: "header, diff, flags, components, files"

# Find more at https://docs.codecov.com/docs/ignoring-paths
ignore:
  - api/external/**  #  ignoring external vendor code
  - "**/*.deepcopy.go"  # ignore controller-gen generated code

component_management:
  individual_components:
    - component_id: api-v1beta1
      name: api/v1beta1 (u)
      paths:
        - api/v1beta1
    - component_id: api-v1beta2
      name: api/v1beta2 (u)
      paths:
        - api/v1beta2
    - component_id: common
      name: internal/common (u)
      paths:
        - internal/common
    - component_id: istio
      name: internal/istio (u)
      paths:
        - internal/istio
    - component_id: log
      name: internal/log (u)
      paths:
        - internal/log
    - component_id: reconcilers
      name: internal/reconcilers (u)
      paths:
        - internal/reconcilers
    - component_id: rlptools
      name: internal/rlptools (u)
      paths:
        - internal/rlptools
    - component_id: controllers
      name: controllers (i)
      paths:
        - internal/controller
