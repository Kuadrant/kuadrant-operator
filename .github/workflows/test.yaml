name: Test

on:
  push:
    branches: [ 'main' ]

  pull_request:
    branches: [ '*' ]

  schedule:
    - cron: "15 1 * * *"

env:
  TEST_IMG: quay.io/kuadrant/kuadrant-operator:${{ github.sha }}

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        platform: [ ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make test
        run: |
          make test-unit
      - name: Upload unit-test coverage reports to CodeCov # more at https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit
          fail_ci_if_error: true
          verbose: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    env:
      KIND_CLUSTER_NAME: kuadrant-test
      KUADRANT_NAMESPACE: kuadrant-system
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up Go 1.19.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make docker-build
        run: |
          make docker-build IMG=${{ env.TEST_IMG }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.20.0
          config: utils/kind-cluster.yaml
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
          wait: 120s
      - name: Check cluster info
        run: |
          kubectl cluster-info dump
      - name: Run make test-env-setup
        run: |
          make test-env-setup
      - name: Wait for deployments
        run: |
          kubectl -n ${{ env.KUADRANT_NAMESPACE }} wait --timeout=300s --for=condition=Available deployments --all
      - name: Run integration tests
        run: |
          make test-integration
      - name: Upload integration-test coverage reports to CodeCov # more at https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          fail_ci_if_error: true
          verbose: true

  verify-manifests:
    name: Verify manifests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.19.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make verify-manifests
        run: |
          make verify-manifests

  verify-bundle:
    name: Verify bundle
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.19.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make verify-bundle
        run: |
          make verify-bundle

  verify-fmt:
    name: Verify fmt
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.19.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make verify-fmt
        run: |
          make verify-fmt

  test-scripts:
    name: Test Scripts
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        platform: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run make operator-sdk
        run: |
          make operator-sdk
