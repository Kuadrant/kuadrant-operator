name: Test

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['*']
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'examples/**'
      - 'LICENSE'

  schedule:
    - cron: "15 1 * * *"

jobs:
  controllers-integration-tests:
    name: Integration Tests for github.com/kuadrant/kuadrant-operator/controllers
    strategy:
      matrix:
        gatewayapi-provider: [istio, envoygateway]
        include:
          - gatewayapi-provider: istio
            istio-type: istioctl
          - gatewayapi-provider: istio
            istio-type: sail
    runs-on: ubuntu-latest
    env:
      KIND_CLUSTER_NAME: kuadrant-test
      KUADRANT_NAMESPACE: kuadrant-system
    defaults:
      run:
        shell: bash
    steps:
      - name: gatewayapi-provider=${{ matrix.gatewayapi-provider }}
        run: |
          echo "hi"
      - name: istio-type=${{ matrix.istio-type }}
        run: |
          echo "hi"
      - name: Run make env-setup GATEWAYAPI_PROVIDER=${{ matrix.gatewayapi-provider }} ISTIO_INSTALL_SAIL=${{ matrix.istio-type == 'sail' && true || false }}
        run: |
          echo "hi"
