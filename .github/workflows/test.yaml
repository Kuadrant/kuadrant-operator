name: Test

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['*']
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'examples/**'
      - 'LICENSE'

  schedule:
    - cron: "15 1 * * *"

jobs:
  controllers-integration-tests:
    name: Integration Tests for github.com/kuadrant/kuadrant-operator/controllers
    strategy:
      matrix:
        gatewayapi-provider: [istio]
        include:
          - istio-type: sail
            gatewayapi-provider: istio
          - istio-type: istioctl
            gatewayapi-provider: istio
    runs-on: ubuntu-latest
    env:
      KIND_CLUSTER_NAME: kuadrant-test
      KUADRANT_NAMESPACE: kuadrant-system
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up Go 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.22.0
          config: utils/kind-cluster.yaml
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
          wait: 120s
      - name: Check cluster info
        run: |
          kubectl cluster-info dump
      - name: gatewayapi-provider=${{ matrix.gatewayapi-provider }}
        run: |
          echo "hi"
      - name: istio-type=${{ matrix.istio-type }}
        run: |
          echo "hi"
      - name: Run make env-setup GATEWAYAPI_PROVIDER=${{ matrix.gatewayapi-provider }} ISTIO_INSTALL_SAIL=${{ matrix.istio-type == 'sail' && true || false }}
        run: |
          echo "hi"
