apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app: kuadrant
  name: apiproducts.devportal.kuadrant.io
spec:
  group: devportal.kuadrant.io
  names:
    kind: APIProduct
    listKind: APIProductList
    plural: apiproducts
    shortNames:
    - apip
    singular: apiproduct
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.displayName
      name: Display Name
      type: string
    - jsonPath: .spec.version
      name: Version
      type: string
    - description: Referenced HTTPRoute name
      jsonPath: .spec.targetRef.name
      name: HTTPRoute
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              approvalMode:
                default: manual
                description: whether access requests are auto-approved or require
                  manual review
                enum:
                - automatic
                - manual
                type: string
              contact:
                description: contact information for api owners
                properties:
                  email:
                    description: contact email
                    format: email
                    type: string
                  slack:
                    description: slack channel (e.g.
                    type: string
                  team:
                    description: team name
                    type: string
                  url:
                    description: url to team page or support portal
                    type: string
                type: object
              description:
                description: detailed description of the api product
                type: string
              displayName:
                description: human-readable name for the api product
                type: string
              documentation:
                description: api documentation links
                properties:
                  docsURL:
                    description: url to general documentation
                    type: string
                  gitRepository:
                    description: url to git repository (shown as view source in backstage)
                    type: string
                  openAPISpec:
                    description: url to openapi specification (json/yaml)
                    type: string
                  swaggerUI:
                    description: url to swagger ui or similar interactive docs
                    type: string
                  techdocsRef:
                    description: techdocs reference (e.g. url:https://github.com/org/repo
                      or dir:. for local docs)
                    type: string
                type: object
              plans:
                description: discovered plan information from planpolicies attached
                  to httproute (populated by controller)
                items:
                  properties:
                    description:
                      description: human-readable description of this plan
                      type: string
                    limits:
                      description: rate limit summary for this plan
                      properties:
                        custom:
                          description: custom rate limits
                          items:
                            properties:
                              limit:
                                type: integer
                              window:
                                pattern: ^([0-9]{1,5}(h|m|s|ms)){1,4}$
                                type: string
                            required:
                            - limit
                            - window
                            type: object
                          type: array
                        daily:
                          description: daily request limit
                          type: integer
                        monthly:
                          description: monthly request limit
                          type: integer
                        weekly:
                          description: weekly request limit
                          type: integer
                      type: object
                    tier:
                      description: plan tier name (can be any custom name)
                      type: string
                  required:
                  - tier
                  type: object
                type: array
              publishStatus:
                default: Draft
                description: controls whether the api product appears in the backstage
                  catalog (Draft = hidden, Published = visible)
                enum:
                - Draft
                - Published
                type: string
              tags:
                description: tags for categorisation and search
                items:
                  type: string
                type: array
              targetRef:
                description: reference to the httproute that this api product represents
                properties:
                  group:
                    default: gateway.networking.k8s.io
                    type: string
                  kind:
                    default: HTTPRoute
                    type: string
                  name:
                    type: string
                  namespace:
                    description: namespace of httproute (defaults to apiproduct namespace)
                    type: string
                required:
                - group
                - kind
                - name
                type: object
              version:
                description: api version (e.g. v1, v2)
                type: string
            required:
            - displayName
            - targetRef
            type: object
          status:
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      type: string
                  required:
                  - type
                  - status
                  type: object
                type: array
              discoveredPlans:
                description: list of planpolicies discovered from httproute
                items:
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                  type: object
                type: array
              httpRouteStatus:
                description: status of referenced httproute
                type: string
              lastSyncTime:
                description: last time plan data was synced from httproute
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: null
  storedVersions: null
