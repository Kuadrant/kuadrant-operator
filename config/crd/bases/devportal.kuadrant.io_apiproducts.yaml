apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: apiproducts.devportal.kuadrant.io
spec:
  group: devportal.kuadrant.io
  names:
    kind: APIProduct
    listKind: APIProductList
    plural: apiproducts
    singular: apiproduct
    shortNames:
    - apip
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - displayName
            - targetRef
            properties:
              displayName:
                type: string
                description: human-readable name for the api product
              description:
                type: string
                description: detailed description of the api product
              version:
                type: string
                description: api version (e.g. v1, v2)
              approvalMode:
                type: string
                enum: [automatic, manual]
                default: manual
                description: whether access requests are auto-approved or require manual review
              tags:
                type: array
                description: tags for categorisation and search
                items:
                  type: string
              targetRef:
                type: object
                description: reference to the httproute that this api product represents
                required:
                - group
                - kind
                - name
                properties:
                  group:
                    type: string
                    default: gateway.networking.k8s.io
                  kind:
                    type: string
                    default: HTTPRoute
                  name:
                    type: string
                  namespace:
                    type: string
                    description: namespace of httproute (defaults to apiproduct namespace)
              plans:
                type: array
                description: discovered plan information from planpolicies attached to httproute (populated by controller)
                items:
                  type: object
                  required:
                  - tier
                  properties:
                    tier:
                      type: string
                      description: plan tier name (can be any custom name)
                    description:
                      type: string
                      description: human-readable description of this plan
                    limits:
                      type: object
                      description: rate limit summary for this plan
                      properties:
                        daily:
                          type: integer
                          description: daily request limit
                        weekly:
                          type: integer
                          description: weekly request limit
                        monthly:
                          type: integer
                          description: monthly request limit
                        custom:
                          type: array
                          description: custom rate limits
                          items:
                            type: object
                            required:
                            - limit
                            - window
                            properties:
                              limit:
                                type: integer
                              window:
                                type: string
                                pattern: ^([0-9]{1,5}(h|m|s|ms)){1,4}$
              documentation:
                type: object
                description: api documentation links
                properties:
                  openAPISpec:
                    type: string
                    description: url to openapi specification (json/yaml)
                  swaggerUI:
                    type: string
                    description: url to swagger ui or similar interactive docs
                  docsURL:
                    type: string
                    description: url to general documentation
                  gitRepository:
                    type: string
                    description: url to git repository (shown as view source in backstage)
                  techdocsRef:
                    type: string
                    description: techdocs reference (e.g. url:https://github.com/org/repo or dir:. for local docs)
              contact:
                type: object
                description: contact information for api owners
                properties:
                  team:
                    type: string
                    description: team name
                  email:
                    type: string
                    format: email
                    description: contact email
                  slack:
                    type: string
                    description: slack channel (e.g. #api-support)
                  url:
                    type: string
                    description: url to team page or support portal
              publishStatus:
                type: string
                enum: [ Draft, Published ]
                default: Draft
                description: controls whether the api product appears in the backstage catalog (Draft = hidden, Published = visible)
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ["True", "False", "Unknown"]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
              httpRouteStatus:
                type: string
                description: status of referenced httproute
              discoveredPlans:
                type: array
                description: list of planpolicies discovered from httproute
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
              lastSyncTime:
                type: string
                format: date-time
                description: last time plan data was synced from httproute
    additionalPrinterColumns:
    - name: Display Name
      type: string
      jsonPath: .spec.displayName
    - name: Version
      type: string
      jsonPath: .spec.version
    - name: HTTPRoute
      type: string
      jsonPath: ".spec.targetRef.name"
      description: Referenced HTTPRoute name
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
