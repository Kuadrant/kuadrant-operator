apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../dns-operator
nameSuffix: "-2"
patches:
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/0/env/0", "value":
    {"name": "WATCH_NAMESPACES", "value": "kuadrant-dns-operator-2"}}]'
  target:
    kind: Deployment
- patch: '[{"op": "replace", "path": "/spec/replicas", "value": 1}]'
  target:
    kind: Deployment
