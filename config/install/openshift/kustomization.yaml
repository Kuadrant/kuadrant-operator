apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../standard

patches:
  - target:
      group: operators.coreos.com
      version: v1alpha1
      kind: Subscription
      name: sailoperator
    path: catalog-patch.yaml
  - target:
      group: operators.coreos.com
      version: v1alpha1
      kind: CatalogSource
      name: kuadrant-operator-catalog
    path: kuadrant-version.yaml
