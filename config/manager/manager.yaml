apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: extensions-socket-volume
          emptyDir: {}
      containers:
        - command:
            - /manager
          env:
            - name: EXTENSIONS_DIR
              value: "/extensions"
            - name: RELATED_IMAGE_WASMSHIM
              value: "oci://quay.io/kuadrant/wasm-shim:v0.12.0"
            - name: RELATED_IMAGE_DEVELOPERPORTAL
              value: "quay.io/kuadrant/developer-portal-controller:v0.1.0"
            - name: RELATED_IMAGE_CONSOLE_PLUGIN_LATEST
              value: "quay.io/kuadrant/console-plugin:latest"
            - name: RELATED_IMAGE_CONSOLE_PLUGIN_PF5
              value: "quay.io/kuadrant/console-plugin:v0.1.5"
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: controller:latest
          name: manager
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - name: metrics
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 300Mi
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - mountPath: /tmp/kuadrant
              name: extensions-socket-volume
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
