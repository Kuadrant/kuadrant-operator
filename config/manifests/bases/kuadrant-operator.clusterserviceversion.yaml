apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Integration & Delivery
    containerImage: quay.io/kuadrant/kuadrant-operator:latest
    operators.operatorframework.io/builder: operator-sdk-v1.9.0
    operators.operatorframework.io/project_layout: unknown
    repository: https://github.com/Kuadrant/kuadrant-operator
    support: kuadrant
  name: kuadrant-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: Kuadrant configures installations of Kuadrant Service Protection components
        displayName: Kuadrant
        kind: Kuadrant
        name: kuadrants.kuadrant.io
        version: v1beta1
      - description: AuthPolicy enables authentication and authorization for service workloads in a Gateway API network
        displayName: AuthPolicy
        kind: AuthPolicy
        name: authpolicies.kuadrant.io
        version: v1beta2
      - description: RateLimitPolicy enables rate limiting for service workloads in a Gateway API network
        displayName: RateLimitPolicy
        kind: RateLimitPolicy
        name: ratelimitpolicies.kuadrant.io
        version: v1beta2
      - description: DNSHealthCheckProbe enables performing health checks against a DNS endpoint (A or CNAME record)
        displayName: DNSHealthCheckProbe
        kind: DNSHealthCheckProbe
        name: dnshealthcheckprobes.kuadrant.io
        version: v1alpha1
      - description: DNSPolicy configures how North-South based traffic should be balanced and reach the gateways
        displayName: DNSPolicy
        kind: DNSPolicy
        name: dnspolicies.kuadrant.io
        version: v1alpha1
      - description: DNSRecord represents DNS endpoints for gateway network services
        displayName: DNSRecord
        kind: DNSRecord
        name: dnsrecords.kuadrant.io
        version: v1alpha1
      - description: ManagedZone configures domain or subdomain management for gateway hosts
        displayName: ManagedZone
        kind: ManagedZone
        name: managedzones.kuadrant.io
        version: v1alpha1
      - description: TLSPolicy provides tls for gateway listeners by managing the lifecycle of tls certificates
        displayName: TLSPolicy
        kind: TLSPolicy
        name: tlspolicies.kuadrant.io
        version: v1alpha1
  description: A Kubernetes Operator to manage the lifecycle of the Kuadrant system
  displayName: Kuadrant Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - api
    - api-management
    - Kuadrant
    - kubernetes
    - openshift
    - cloud-service-protection
    - rate-limiting
    - authentication
    - authorization
  links:
    - name: Kuadrant Operator
      url: https://github.com/Kuadrant/kuadrant-operator
    - name: Kuadrant Docs
      url: https://kuadrant.io
  maintainers:
    - email: eastizle@redhat.com
      name: Eguzki Astiz Lezaun
    - email: mcassola@redhat.com
      name: Guilherme Cassolato
    - email: didier@redhat.com
      name: Didier Di Cesare
  maturity: alpha
  minKubeVersion: 1.19.0
  provider:
    name: Red Hat
    url: https://github.com/Kuadrant/kuadrant-operator
  replaces: kuadrant-operator.v0.0.0-alpha
  version: 0.0.0
