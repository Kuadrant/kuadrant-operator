# permissions for end users to view oidcmetapolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kuadrant-operator
    app.kubernetes.io/managed-by: kustomize
  name: oidcmetapolicy-viewer-role
rules:
- apiGroups:
  - kuadrant.io
  resources:
  - oidcmetapolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuadrant.io
  resources:
  - oidcmetapolicies/status
  verbs:
  - get
