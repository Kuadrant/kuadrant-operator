      /
      (sum(rate(istio_request_duration_milliseconds_count{job="ingress-metrics-proxy",response_code="200"}[6h]))by (request_host))
    labels:
      sloth_id: kuadrant-kuadrant-requests-latency
      sloth_service: kuadrant
      sloth_slo: kuadrant-requests-latency
