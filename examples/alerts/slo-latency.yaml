groups:
- name: sloth-slo-sli-recordings-kuadrant-kuadrant-requests-latency
  rules:
  - record: slo:sli_error:ratio_rate5m
    expr: |
      (sum(rate(istio_request_duration_milliseconds_bucket{le="250", job="ingress-metrics-proxy", response_code="200" }[5m]) )by (request_host))
      /
      (sum(rate(istio_request_duration_milliseconds_count{job="ingress-metrics-proxy",response_code="200"}[5m]))by (request_host))
    labels:
      sloth_id: kuadrant-kuadrant-requests-latency
      sloth_service: kuadrant
      sloth_slo: kuadrant-requests-latency
      sloth_window: 5m
  - record: slo:sli_error:ratio_rate30m
