version: "prometheus/v1"
service: "kuadrant"
labels:
  owner: "kuadrant-org"
slos:
  - name: "requests-availability"
    objective: 99.95
    description: "Multi window multi burn rate SLO based on availability for HTTP request responses."
    sli:
      events:
        error_query: sum(rate(istio_requests_total{job="ingress-metrics-proxy",response_code=~"5.*"}[{{.window}}])) by (request_host)
        total_query: sum(rate(istio_requests_total{job="ingress-metrics-proxy"}[{{.window}}]) )by (request_host)
    alerting:
      name: KuadrantAvailabilityHighErrorRate
      labels:
        category: "availability"
      annotations:
        # Overwrite default Sloth SLO alert summmary on ticket and page alerts.
        summary: "High error rate on HTTPRoute requests responses"
      page_alert:
        labels:
          severity: critical
      ticket_alert:
        labels:
          severity: warning
  
