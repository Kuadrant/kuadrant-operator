# OpenTelemetry Observability for Kuadrant Operator
# OTel Collector receives OTLP metrics and exports to Prometheus

services:
  # OpenTelemetry Collector - receives OTLP metrics
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: kuadrant-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus exporter
    networks:
      - kuadrant-observability

  # Prometheus - stores and queries metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: kuadrant-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - kuadrant-observability
    depends_on:
      - otel-collector

networks:
  kuadrant-observability:
    driver: bridge

volumes:
  prometheus-data:
