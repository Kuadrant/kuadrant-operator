receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: local-development
        action: upsert

exporters:
  # Debug exporter - prints logs to console
  debug:
    verbosity: detailed

service:
  pipelines:
    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]
