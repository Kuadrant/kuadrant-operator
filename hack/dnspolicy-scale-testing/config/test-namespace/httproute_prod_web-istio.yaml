apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: my-route-inmemory
  labels:
    kuadrant.io/test-dns-provider: inmemory
spec:
  parentRefs:
    - kind: Gateway
      name: prod-web-istio-inmemory
  hostnames:
    - "myapp.kuadrant.local"
    - "myapp2.kuadrant.local"
  rules:
    - backendRefs:
        - name: echo
          port: 8080
---
